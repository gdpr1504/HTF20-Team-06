{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

       <style type="text/css"> 
        .asteriskField {
            display: none;
        }

        form .alert ul li {
            list-style: none;
        }

        form .alert ul {
            padding: 0;
            margin: 0;
        }

    </style>

</head>
<body>
  <style>
    .registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
.registerbtn:hover {
  opacity: 1;
}


input[type=text], input[type=password], textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: orange;
  outline: none;
}

    .option1 {
      display: inline-block;
      padding-right: 12px;
    }
    tr:hover td {
      background: #85c1e9 !important;
  }
  td > a {
    display: block;
  }
  </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
          <a class="navbar-brand" href="#" style="padding-right: 800px">Anti Ragging</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {%if values%}
                      {{values.sname}}
                      {%endif%}                  
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="studentprofile">Profile</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="filecomplaint">File a Complaint</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                      </div>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  {% load crispy_forms_tags %}
<form method="POST" action="{%url 'complaintregistered'%}">
  {% csrf_token %}
  <div class="container">
 <center> <h1 style="color:black;"> File your complaint </h1></center>
  <hr>
<label> Culprit : </label>
<input type="text" name="culprit" placeholder="culprit" size="15"required />
<div>
<p id="bd"  style="display: none" class="bd"></p>
<label>Date of incident :</label>
<input type="date" name="date" required>
<br>
<br>
<label>Time of incident :</label>
<input type="time" name="time" required>
<br>
<br>
<label>Place of incident :</label>
<input type="text" name="place" placeholder= "place" size="50" required />
</div>

<label>
	Details about incident:
</label>
<textarea height="30" width="30" name="details"></textarea>

<label>
Gender :
</label>
<input type="radio" value="Male" name="gender" checked > Male
<input type="radio" value="Female" name="gender"> Female
<input type="radio" value="Other" name="gender"> Other
<br>
<br>
<label>
level of threat :
</label>
<input type="radio" value="1" name="level ofthreat" checked > 1
<input type="radio" value="2" name="level ofthreat"  > 2
<input type="radio" value="3" name="level ofthreat"  > 3
<input type="radio" value="4" name="level ofthreat"  > 4
<input type="radio" value="5" name="level ofthreat"  > 5
<br>
<br>
<label>
image:
</label>
<input type="file" name="image" id="image" placeholder="image" size="10"/>
<br>
    <button type="submit" class="registerbtn">Register</button>
<br>
<br>
</form>
</body>
<script>
  function readFile() {
  
  if (this.files && this.files[0]) {
    
    var FR= new FileReader();
    
    FR.addEventListener("load", function(e) {
      document.getElementById("bd").innerHTML = e.target.result.substring(24,);
    }); 

    FR.readAsDataURL( this.files[0] );
    console.log(document.getElementById("bd"))
  }
  
}

document.getElementById("image").addEventListener("change", readFile);
  </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</html>
