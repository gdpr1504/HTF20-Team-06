{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
            <div class="container">
             <form method="POST" action="{%url 'home3'%}">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Fill the Details</legend>
                          <div class="form-group">
                            <label for="phonenumber">Phone Number:</label>
                            <input type="text" class="form-control" id="phonenumber" placeholder="Enter phonenumber" name="phonenumber">
                          </div>
                          <div class="form-group">
                            <label for="parentphone">Parent Phone Number:</label>
                            <input type="text" class="form-control" id="pphonenumber" placeholder="Enter pphonenumber" name="pphonenumber">
                          </div>
                          <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                          </div>
                          <div class="form-group">
                            <label for="pwd">password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                          </div>
                </fieldset>
                <button type="submit" class="btn btn-outline-info">Update</button>

        </form>
    </div>
       </div>
      </div>
    </div>
  </div>
  {% if data %}
  {{data.message}}
  {% endif %}

{% endblock %}
